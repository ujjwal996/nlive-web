<md-card>
  <md-card-title> Preferences to define Content specific to you </md-card-title>
  <md-card-content>
    <form [ngFormModel]='preferencesForm' (submit)='submitpreferencesForm()'>
      <select ngControl='dietpref'>
        <option value='pref1'> Preference 1 </option>
        <option value='pref2'> Preference 2 </option>
      </select>
      <label> Goal</label>
      <input ngControl='goal'><br>
      <select ngControl='lifestyle'>
        <option value="high">High work-rate</option>
        <option value="medium">Medium work-rate</option>
        <option value="low">Low work-rate</option>
      </select>
      <button md-button-rectangular type="submit">Submit</button>
    </form>
  </md-card-content>
</md-card>
