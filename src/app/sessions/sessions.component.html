<select [(ngModel)]="filter">
  <option value="all">All sessions</option>
  <option value="my">My sessions</option>
  <option value="comingup">Coming Up</option>
</select>
<p>{{filter}}</p>
<md-list>
  <md-list-item *ngFor='let session of allsessions'>
    <md-card>
      <md-card-title-group>
        <!--<img md-card-md-image src="../../images/test.png">-->
        <md-card-title>{{session.name}}</md-card-title>
        <md-card-subtitle>{{session.time}}</md-card-subtitle>
        <md-card-subtitle>{{session.details}}</md-card-subtitle>
      </md-card-title-group>
      <md-card-actions>
        <button md-button > Opt for session </button>
        <button md-button (click)="openSession(session)"> Open sessions page </button>
      </md-card-actions>
    </md-card>
  </md-list-item>
</md-list>
