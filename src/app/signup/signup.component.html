<div>
  <form [ngFormModel]="signupForm" (submit)="submitsignupForm()">
    <input ngControl='email' placeholder="Email Id you use"><br>
    <input ngControl='password' placeholder="password you wish to have"><br>
    <input ngControl='displayName' placeholder="User name"><br>
    <button type="submit"> Register as a user </button>

  </form>
</div>
