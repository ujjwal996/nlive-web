<div>
  <form [ngFormModel]="loginForm" (submit)="submitloginForm()">
    <label> Email</label>
      <input ngControl='email' placeholder="Email"><br>
    <label> Password</label>
      <input ngControl='password' placeholder="password"><br>

  </form>
</div>

</div>
