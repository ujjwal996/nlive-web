<md-card>

  <md-card-title>{{userInfo | json }}</md-card-title>
  <md-tab-group>

    <md-tab>
      <template md-tab-label>App - preferences</template>
      <template md-tab-content>

        <user-personal-display [userInfo] = "userInfo"></user-personal-display>

      </template>
    </md-tab>

    <md-tab>
      <template md-tab-label>Diet Plan</template>
      <template md-tab-content>

        <user-diet-view [userInfo] = "userInfo"></user-diet-view>


      </template>
    </md-tab>

    <md-tab>
      <template md-tab-label>Sessions</template>
      <template md-tab-content>

        <app-sessions [userInfo] = "userInfo"></app-sessions>

      </template>
    </md-tab>

    <md-tab>
      <template md-tab-label>Feed</template>
      <template md-tab-content>

        <blog-feed [userInfo] = "userInfo"></blog-feed>
      </template>
    </md-tab>

  </md-tab-group>
</md-card>
