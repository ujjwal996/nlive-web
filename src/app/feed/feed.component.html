<md-grid-list cols="3" rows="10px">
  <md-grid-tile *ngFor="let post of posts" [colspan]="post.cols" [rowspan]="post.rows"  >
    <md-card>
      <md-card-content>
        {{post.content}}
        <button md-button (click)="changeValue(post.id)">...</button>
        <comment-sec *ngIf='post.showComment'></comment-sec>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="upvote(post)"> Up Vote </button>
        <button md-button (click)="comment(post)"> Comment </button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
