
<md-sidenav-layout>
<md-sidenav #menu>
  <md-list>
    <md-list-item *ngFor='let loggedin of loggedinPages'>
      {{loggedin}}
    </md-list-item>
    <md-list-item *ngFor='let loggedout of loggedoutPages'>
      {{loggedout}}
    </md-list-item>
  </md-list>
  <button (click)='menu.toggle()'>Menu</button>
</md-sidenav>
  <md-content>
    <button (click)="menu.toggle()"></button>
    <app-intro></app-intro>
  </md-content>
</md-sidenav-layout>
